<section class="position-relative" id="hero__section" aria-label="hero Abschnitt">
    <div class="wrapper">
        <h1 class="heading-1 | text-center">
            {{hero.hero_heading}}
        </h1>
        <p class="text-center">
            {{hero.hero_sub}}
        </p>
        <div class="button__wrapper | d-flex justify-center">
            <button class="btn__secondary">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_43_677)">
                        <path
                            d="M2.9781 0.308689C1.71592 -0.415315 0.692627 0.177798 0.692627 1.63238V12.3666C0.692627 13.8226 1.71592 14.415 2.9781 13.6917L12.3603 8.31101C13.6229 7.58675 13.6229 6.41334 12.3603 5.68925L2.9781 0.308689Z"
                            fill="#404040" />
                    </g>
                    <defs>
                        <clipPath id="clip0_43_677">
                            <rect width="14" height="14" fill="white" />
                        </clipPath>
                    </defs>
                </svg>

                {{hero.hero_btn}}
            </button>
            <button class="btn__primary">
                {{hero.hero_second_btn}}
            </button>
        </div>
        <img class="position-relative" src="{{hero.hero_img}}" alt="ein Bild von der Undong App">
    </div>
    <!-- gradients -->
    <div class="hero__gradient | position-absolute">
    </div>
    <div class="hero__gradient--blob1 | position-absolute"></div>
    <div class="hero__gradient--blob2 | position-absolute"></div>
    <img src="/images/hero/dumbbell.png" alt="" class="position-absolute | dumbbell">
    <img src="/images/hero/level-up.png" alt="" class="position-absolute | level-up">
    <img src="/images/hero/scribble.svg" alt="" class="position-absolute | scribble">
    <img src="/images/hero/social-proof-hero.png" alt="" class="position-absolute | social-proof">
    <img src="/images/hero/hero-deco.png" alt="" class="position-absolute | hero-deco">
</section>
